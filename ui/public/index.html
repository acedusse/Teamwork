<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
      <div class="header-inner">
        <h1>TaskMaster</h1>
        <nav>
          <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
        <span id="connection-status" class="connection-status">Connecting...</span>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
      </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li><a href="#" id="create-task-link">Create Task</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Team</a></li>
      </ul>
    </aside>

    <main class="board">
      <div class="filter"><input id="task-filter" type="text" placeholder="Filter tasks..."></div>
      <div class="column" data-status="pending">
        <h3>Backlog</h3>
      </div>
      <div class="column" data-status="in-progress">
        <h3>In Progress</h3>
      </div>
      <div class="column" data-status="review">
        <h3>Review</h3>
      </div>
      <div class="column" data-status="done">
        <h3>Done</h3>
      </div>
    </main>
    <section class="agents">
      <h3>Agents</h3>
      <ul id="agent-list"></ul>
    </section>
  </div>

  <section class="metrics">
    <h2>Statistics</h2>
    <canvas id="velocityChart" width="400" height="200"></canvas>
    <canvas id="burndownChart" width="400" height="200"></canvas>
  </section>

  <section class="cli">
    <h2>CLI Command</h2>
    <input id="cli-input" type="text" placeholder="e.g., list" />
    <button id="cli-run">Run</button>
    <pre id="cli-output"></pre>
    <h3>History</h3>
    <ul id="cli-history"></ul>
  </section>

  <div id="task-modal" class="modal hidden">
    <form id="task-form" class="modal-content">
      <h3 id="modal-title">Create Task</h3>
      <label>Title
        <input type="text" name="title" required>
      </label>
      <label>Description
        <textarea name="description" required></textarea>
      </label>
      <label>Agent
        <select name="agent">
          <option value="">Select agent</option>
          <option>Agent A</option>
          <option>Agent B</option>
        </select>
      </label>
      <label>Epic
        <select name="epic">
          <option value="">Select epic</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>DevOps</option>
        </select>
      </label>
      <label>Priority
        <select name="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </label>
      <label>Status
        <select name="status">
          <option value="pending">Backlog</option>
          <option value="in-progress">In Progress</option>
          <option value="review">Review</option>
          <option value="done">Done</option>
        </select>
      </label>
      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="reset" id="task-reset">Reset</button>
        <button type="button" id="task-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const stored = localStorage.getItem('theme');
    const current = stored || (prefersDark ? 'dark' : 'light');
    document.body.setAttribute('data-theme', current);
    toggle.textContent = current === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    toggle.addEventListener('click', () => {
      const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      toggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
